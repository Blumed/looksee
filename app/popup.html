<!DOCTYPE html>
<html>
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
<head>
    <style type="text/css">
    body {
        font-family: 'Montserrat', helvetica neue, arial, sans-serif;
    }
    
    #jessieTheBody {
        width: 200px;
        /* height: 200px; */
        overflow: hidden;
    }
    h1 {
        text-align: right;
        font-size: 15px;
        font-weight: normal;
    }
    h1 span {
        color: #666;
    }
    input {
        background-color: #eee;
        border: 0;
    }
    input, button {
        outline: 0;
        font-family: inherit;
    }

    input:focus, input:focus::-webkit-input-placeholder, button:focus {
         background-color: #999 !important;
         color: white;
    }
    
    #inputBorders {
        width: 92%;
        padding: .8rem .5rem;
    }
    
    .btn-group {
        font-size: 0;
    }
    
    .btn {
        display: inline-block;
        color: white;
        width: 50%;
        border: 0;
        margin-bottom: 1rem;
        padding: .5rem 0;
        text-transform: uppercase;
    }
    
    .btn:first-child {
        background-color: red;
    }

    .btn:last-child {
         background-color: #ccc;
    }
    /* Helpers */
    
    .text-center {
        text-align: center;
    }
    input.color {
        padding: .5rem;
    }
    input.color:focus {
        background-color: none;
    }
    .cp-app.alpha-bg-w.S.XS.light {
        top: .5rem !important;
        left: .5rem !important;
    }

    .is-hidden {
        display: none;
    }
    .is-active:after {
        content: "";
        position: absolute;
        top: 0;
        left: -1px;
        transform: translate3d(0, 0, 0);
        border-bottom: 1px solid red;
        height: 1.3rem;
        width: 18px;
    }
    .bordererer.is-active:after {
    content: "";
    position: absolute;
    top: 17px;
    left: 14px;
    transform: translate3d(0, 0, 0);
    border-bottom: 1px solid red;
    height: 1rem;
    width: 25px;
    transform: rotate(45deg);
    }
    .shadererer.is-active:after {
    content: "";
    position: absolute;
    top: 27px;
    left: 6px;
    transform: translate3d(0, 0, 0);
    border-bottom: 1px solid red;
    height: 7px;
    width: 17px;
    transform: rotate(90deg);
    }
    .bothememem.is-active:after {
    content: "";
    top: 12px;
    left: -19px;
    transform: translate3d(0, 0, 0);
    border-bottom: 1px solid red;
    height: 22px;
    width: 24px;
    transform: rotate(-45deg);
    }
    input, button {
        transition: all .3s ease;
    }
    /* Stylezzz */
    .selector-styles {
        text-align: center;
    }

    #borderererzzz {
        position: relative;
        width: 1.5rem;
        height: 1.5rem;
        background-color: white;
        color: red;
        border: 1px solid currentColor;
        margin-bottom: 1rem;
        padding: .5rem;
        text-transform: uppercase;
    }
    #shaderererzzz {
        position: relative;
        width: 24px;
        height: 24px;
        border: 1px solid transparent;
        background-color: #ccc;
        color: white;
        padding: .5rem;
        margin: 0 2rem;
        text-transform: uppercase;
    }
     #bothemememzzz {
        position: relative;
        width: 1.5rem;
        height: 1.5rem;
        background-color: #ccc;
        border: 1px solid red;
        color: white;
        padding: .5rem;
        text-transform: uppercase;
    }
    /* Stylezzz Texxxt*/
    .styles-group {
        padding: .6rem;
        display: block;
        border: 1px solid red;
        width: 60px;
        margin: 0 auto;
        overflow: hidden;
    }
    .selector-style:not(.is-hidden){
        color: #333;
        text-transform: uppercase;
        text-align: center;
    }
    </style>
</head>

<body id="jessieTheBody">
    <h1><span>Have a</span> Looksee</h1>
    <div class="form-group">
        <input id="inputBorders" type="text" name="borders" placeholder=" Use jQuery Sizzle Selectors">
        <div class="btn-group">
            <button class="btn" id="submitBorders">Enter</button>
            <button class="btn" id="clear">Clear</button>
        </div>
    </div><!-- .form-group -->

    <div class="form-group selector-styles">
        <button class="bordererer" id="borderererzzz"></button>
        <button class="shadererer" id="shaderererzzz"></button>
        <button class="bothememem" id="bothemememzzz"></button>
        <div class="styles-group">
            <div class="selector-style -border is-hidden">Border</div>
            <div class="selector-style -shade is-hidden">Shade</div>
            <div class="selector-style -both is-hidden">Both</div>
        </div>
        
    </div><!-- .form-group.selector-styles -->

    <script type="text/javascript" src="assets/js/vendor/jquery-2.2.3.min.js"></script>

    <script type="text/javascript" src="popup.js"></script>

</body>

</html>
