<!DOCTYPE html>
<html>

<head>
    <title>Looksee</title>
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>

<body id="jessieTheBody">
    <section>
        <h1 class="txt-left title">
            <img src="assets/images/logo.svg"> Looksee</h1>
        <span class="settings txt-right">
            <button title="More Settings" id="settingsButton">
                <img src="assets/images/settings.svg" class="settings_cog">
                </botton>
        </span>
    </section>
    <section class="screens">
            <div class="main-screen">
        <section class="form-group">
            <input class="bg-light-grey" id="inputPressed" tabindex="1" type="text" name="borders" placeholder=" .class #id element">
            <button class="btn bg-accent" tabindex="2" id="submitButton"><span>&#43;</span></button>
        </section>
        <section class="btn-group">
            <button class="btn bg-accent" tabindex="4" id="allButton">All</button>
            <button class="btn bg-white txt-accent" tabindex="3" id="clearButton">Clear</button>
        </section>
        <!-- .form-group -->
        <section class="feature-styles group">
            <div class="feature-style -border">
                <input type="checkbox" name="havealooksee_outline" class="bordererer" id="borderererzzz" value="None">
                <label for="borderererzzz" tabindex="6"></label>
                <h3>Borders</h3>
            </div>
            <div class="feature-style -shader">
                <input type="checkbox" name="havealooksee_shaders" tabindex="5" class="shaderererzzz" id="shaderererzzz" value="None">
                <label for="shaderererzzz" tabindex="5"></label>
                <h3>Shader</h3>
            </div>
        </section>

        <header class="txt-line">
            <h2 class="txt-center txt-medium-grey">Data</h2>
        </header>
        <section class="">
            <h3>
                Matched
                <span id="matchedResults"></span>
            </h3>
        </section>
    </div>
    <div class="option-screen">
        <h3>Activate Options</h3>
            <div class="feature-style -border">
                <input type="checkbox" id="hoverToggle" name="havealooksee_hover">
                <label for="hoverToggle"></label>
                <h3>Sticky</h3>
            </div>
    </div>
    </section>



    <script type="text/javascript" src="assets/js/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="assets/js/popup.js"></script>
</body>

</html>
