<!DOCTYPE html>
<html>

<head>
    <title>Looksee</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>

<body id="jessieTheBody">
    <h1><img src="assets/images/logo.svg"> Looksee</h1>
    <section class="form-group">
        <input class="bg-light-grey" id="inputBorders" tabindex="1" type="text" name="borders" placeholder=" .class #id element">
        <button class="btn bg-accent" tabindex="2" id="submitBorders">&#43;</button>
    </section>
    <section class="btn-group">
        <button class="btn bg-accent" tabindex="4" id="bordersAll">All</button>
        <button class="btn bt-medium-grey" tabindex="3" id="clearButton">Clear</button>
    </section>
    <!-- .form-group -->
    <section class="feature-styles group">
        <div class="feature-style -border">
            <input type="checkbox" class="bordererer" name="havealooksee_outline" id="borderererzzz" value="None">
            <label for="borderererzzz" tabindex="6"></label>
            <h3>Borders</h3>
        </div>
        <div class="feature-style -shader">
            <input type="checkbox" name="havealooksee_shaders" tabindex="5" class="shaderererzzz" id="shaderererzzz" value="None">
            <label for="shaderererzzz" tabindex="5"></label>
            <h3>Shader</h3>
        </div>
    </section>
    <h2 class="txt-center txt-medium-grey">Components</h2>
    <section>
      <div class="feature-style -border">
          <input type="checkbox" id="hoverToggle" name="havealooksee_hover">
          <label for="hoverToggle"></label>
          <h3>Hover</h3>
      </div>
    </section>
    <h2 class="txt-center txt-medium-grey is-hidden">Data</h2>
    <section class="is-hidden">
        <h3>
            Matched
            <span id="matchedResults"></span>
        </h3>
    </section>
    <section class="is-hidden">
        <a class="settings" title="More Settings" href="/options.html">
        <img src="assets/images/settings.svg" class="settings_cog">
    </a>
    </section>

    <script type="text/javascript" src="assets/js/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="assets/js/popup.js"></script>
</body>

</html>
