<!DOCTYPE html>
<html>

<head>
    <title>Looksee</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>

<body id="jessieTheBody">
    <h1><img src="assets/images/logo.svg"> Looksee</h1>
    <div class="form-group">
        <input class="bg-light-grey" id="inputBorders" tabindex="1" type="text" name="borders" placeholder=" .classes, #id's, elements">
        <button class="btn" tabindex="2" id="submitBorders">&gt;</button>
    </div>
    <!-- .form-group -->
    <div class="feature-styles">
        <div class="feature-style form-group">
            <input type="checkbox" class="bordererer" tabindex="6" name="borderererzzz" id="borderererzzz">
            <label>Borders</label>
            <span class="box-border"></span>
        </div>
        <div class="feature-style form-group">
            <input type="checkbox" name="Shaders" tabindex="5" class="shaderererzzz" id="shaderererzzz">
            <label>Shader</label>
            <span class="box-shade"></span>
        </div>
    </div>
    <div class="btn-group">
        <button class="btn bg-accent" tabindex="4" id="bordersAll">All</button>
        <button class="btn" tabindex="3" id="clearButton">Clear</button>
    </div>
    <div class="is-hidden">
        <a class="settings" title="More Settings" href="/options.html">
        <img src="assets/images/settings.svg" class="settings_cog">
    </a>
    </div>

    <script type="text/javascript" src="assets/js/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="assets/js/popup.js"></script>
</body>

</html>
